<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube to MP3</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      margin: 0; padding: 1rem;
      display: flex; justify-content: center;
    }

    .panel {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    #recommend-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1.5rem;
    }

    .thumb {
      width: 100%;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .thumb img {
      height: 70px;
      border-radius: 6px;
      object-fit: cover;
      margin-right: 0.75rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #preview {
      margin-top: 1rem;
      display: none;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }

    .progress {
      margin-top: 1rem;
      background: #e0e0e0;
      border-radius: 10px;
      height: 20px;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background: #28a745;
      width: 0%;
      transition: width 0.3s ease;
    }

    .status-icon {
      margin-top: 0.5rem;
      font-size: 1.5rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>YouTube to MP3</h2>

    <!-- === Rekomendasi Video === -->
    <div id="recommend-list"></div>

    <!-- === Input & Button === -->
    <input id="url" type="text" placeholder="Paste YouTube URL here..." />
    <button onclick="startDownload()">Convert</button>

    <!-- === Preview & Progress === -->
    <div id="preview">
      <iframe id="yt-player" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
    <div class="status-icon" id="status-icon">✔️</div>
  </div>

  <script>
    const urlInput = document.getElementById('url');
    const ytPlayer = document.getElementById('yt-player');
    const previewDiv = document.getElementById('preview');

    function extractYouTubeID(url) {
      const regex = /(?:youtube\.com.*(?:v=|\/embed\/)|youtu\.be\/)([\w-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    async function loadRecommendations() {
      const container = document.getElementById('recommend-list');
      const res = await fetch('recommend.json');
      const urls = await res.json();

      for (let url of urls.slice(0, 19)) {
        const data = await fetch(`https://noembed.com/embed?url=${url}`).then(r => r.json());
        const div = document.createElement('div');
        div.className = 'thumb';
        div.innerHTML = `
          <img src="${data.thumbnail_url}" alt="${data.title}" />
          <div style="font-size: 0.9rem;">${data.title}</div>
        `;
        div.onclick = () => {
          urlInput.value = url;
          const id = extractYouTubeID(url);
          ytPlayer.src = `https://www.youtube.com/embed/${id}`;
          previewDiv.style.display = 'block';
        };
        container.appendChild(div);
      }
    }

    function startDownload() {
      const url = urlInput.value;
      if (!url) return alert("Masukkan URL YouTube.");

      const progress = document.querySelector('.progress');
      const progressBar = document.getElementById('progress-bar');
      const statusIcon = document.getElementById('status-icon');

      progress.style.display = 'block';
      progressBar.style.width = '0%';
      statusIcon.style.display = 'none';

      const eventSource = new EventSource(`/convert?url=${encodeURIComponent(url)}`);
      eventSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.progress) {
          progressBar.style.width = data.progress + '%';
        }
        if (data.status === 'done') {
          progressBar.style.width = '100%';
          statusIcon.style.display = 'block';
          eventSource.close();
        }
      };
    }

    window.onload = () => loadRecommendations();
  </script>
</body>
</html>
