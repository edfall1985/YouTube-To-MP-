<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube to MP3</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f4f8;
      padding: 2rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .panel {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      font-size: 1.75rem;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .progress {
      margin-top: 1rem;
      width: 100%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: #28a745;
      transition: width 0.4s ease;
    }
    .status-icon {
      margin-top: 1rem;
      font-size: 2rem;
      display: none;
      text-align: center;
    }
    #preview {
      margin-top: 1.5rem;
      display: none;
    }
    #video-info {
      margin-top: 1rem;
    }
    #video-title {
      margin: 0;
      font-size: 1.1rem;
      color: #333;
    }
    #video-duration {
      margin: 0.25rem 0;
      color: #555;
    }
    #video-thumbnail {
      width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>YouTube to MP3</h2>
    <input id="url" type="text" placeholder="Paste YouTube URL here..." />
    <button onclick="startDownload()">Convert</button>

    <div id="preview">
      <iframe id="yt-player" width="100%" height="300" frameborder="0" allowfullscreen></iframe>
      <div id="video-info">
        <h3 id="video-title"></h3>
        <p id="video-duration"></p>
        <img id="video-thumbnail" src="" alt="thumbnail" />
      </div>
    </div>

    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="status-icon" id="status-icon">✔️</div>
  </div>

  <script>
    const urlInput = document.getElementById('url');
    const previewDiv = document.getElementById('preview');
    const ytPlayer = document.getElementById('yt-player');
    const videoTitle = document.getElementById('video-title');
    const videoDuration = document.getElementById('video-duration');
    const videoThumbnail = document.getElementById('video-thumbnail');

    urlInput.addEventListener('input', async () => {
      const videoId = extractYouTubeID(urlInput.value);
      if (videoId) {
        ytPlayer.src = `https://www.youtube.com/embed/${videoId}`;
        previewDiv.style.display = 'block';
        fetchVideoInfo(videoId);
      } else {
        ytPlayer.src = '';
        previewDiv.style.display = 'none';
      }
    });

    function extractYouTubeID(url) {
      const regex = /(?:youtube\.com.*(?:v=|\/embed\/)|youtu\.be\/)([\w-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    async function fetchVideoInfo(videoId) {
      const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
      const data = await res.json();
      videoTitle.textContent = data.title || 'Judul tidak ditemukan';
      videoThumbnail.src = data.thumbnail_url || '';
      videoDuration.textContent = data.author_name ? `Channel: ${data.author_name}` : '';
    }

    function startDownload() {
      const url = urlInput.value;
      if (!url) return alert("Please enter a YouTube URL.");

      const progress = document.querySelector('.progress');
      const progressBar = document.getElementById('progress-bar');
      const statusIcon = document.getElementById('status-icon');

      // Reset UI
      progressBar.style.width = '0%';
      progress.style.display = 'block';
      statusIcon.style.display = 'none';

      const eventSource = new EventSource(`/convert?url=${encodeURIComponent(url)}`);
      eventSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.progress) {
          progressBar.style.width = data.progress + '%';
        }
        if (data.status === 'done') {
          progressBar.style.width = '100%';
          statusIcon.style.display = 'block';
          eventSource.close();
        }
      };
    }
  </script>
</body>
</html>
