<!DOCTYPE html>
<html>
<head>
  <title>YT to MP3 Converter</title>
  <style>
    body {
      background-color: #121212;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      width: 60%;
    }
  </style>
</head>
<body>
  <h1>YT to MP3 Converter</h1>
  <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=...">
  <br>
  <button onclick="download()">Convert to MP3</button>
  <pre id="result"></pre>

  <script>
    async function download() {
      const url = document.getElementById("url").value;
      const resultBox = document.getElementById("result");
      resultBox.innerText = "Sending request...";

      try {
        const res = await fetch("/download", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ youtube_url: url })
        });

        const data = await res.json();
        if (res.ok) {
          resultBox.innerText = "Success!\n\n" + JSON.stringify(data, null, 2);
        } else {
          resultBox.innerText = "Error:\n" + JSON.stringify(data, null, 2);
        }
      } catch (err) {
        resultBox.innerText = "Connection Error:\n" + err;
      }
    }
  </script>
</body>
</html>
