<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YT to MP3 Converter</title>
  <style>
    body { background-color: black; color: lime; font-family: monospace; text-align: center; margin-top: 100px; }
    input, button { font-size: 18px; padding: 8px; width: 60%; }
  </style>
</head>
<body>
  <h1>YT to MP3 Converter</h1>
  <input type="text" id="url" placeholder="Paste YouTube URL here" />
  <br><br>
  <button onclick="convert()">Convert to MP3</button>
  <p id="status"></p>

  <script>
    async function convert() {
      const url = document.getElementById("url").value;
      document.getElementById("status").innerText = "Sending request...";
      try {
        const res = await fetch("https://youtube-to-mp3-production.up.railway.app/convert", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });
        const data = await res.json();
        if (data.status === "success") {
          document.getElementById("status").innerHTML = 'Success! <a href="' + data.url + '" target="_blank">Download MP3</a>';
        } else {
          document.getElementById("status").innerText = "Error: " + data.message;
        }
      } catch (err) {
        document.getElementById("status").innerText = "Connection Error: " + err.message;
      }
    }
  </script>
</body>
</html>
