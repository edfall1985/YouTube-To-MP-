<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YT to MP3 Converter</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      font-size: 16px;
    }
    button {
      background-color: #0f0;
      color: black;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>YT to MP3 Converter</h1>
  <input type="text" id="url" placeholder="Paste YouTube URL here" />
  <button onclick="download()">Convert to MP3</button>
  <div id="result"></div>

  <script>
    const apiUrl = "";

    async function download() {
      const url = document.getElementById("url").value;
      const resultBox = document.getElementById("result");
      resultBox.innerText = "Sending request...";

      try {
        const res = await fetch("/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ youtube_url: url })
        });

        const data = await res.json();
        if (res.ok) {
          resultBox.innerHTML = `Success!<br/>File: ${data.file}<br/>${data.message}`;
        } else {
          resultBox.innerText = `Error: ${data.error}`;
        }
      } catch (err) {
        resultBox.innerText = `Connection Error:\n${err}`;
      }
    }
  </script>
</body>
</html>
